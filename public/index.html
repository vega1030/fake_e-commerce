<!DOCTYPE html>

<head>

    <script>src = './js/initPage.js'</script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/structure.css">

    <meta property="og:description" content="This is a project for my portfolio">

<body>

    <!-- Spinner -->
    <section class="overlay">
        <div class="loading">
            <h5>
                Loading...
            </h5>
        </div>
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </section>
    <!------------------------->

    <!---------Header---------------->
    <div id="app" class="app">
        <header class="header sticky-top">
            <nav class="nav">
                <form class="d-flex form-nav">
                    <input class="form-control me-2 form_input display-optional-input" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success search-button" type="submit">Search</button>
                </form>
                <input type="checkbox" id="nav-check">
                <div class="content-img-profile" id="content-img-profile">
                </div>
                <div class="nav-btn">
                    <label for="nav-check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <div class="nav-header" id="init">
                    <h1 class="nav-title">
                        E-Commerce
                    </h1>
                </div>

                <div class="nav-links">
                    <div class="mb-3 form-init">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <button type="button" id="google-sign-in-btn" class="btn btn-primary"
                            data-user-state="disconnect">Login</button>
                    </div>
                    <a class="nav-link active home-link" href="#home" aria-current="page" id="_home">Home</a>
                    <a href="" class="purchases-style" id="purchase">Purchases</a>
                    <a class="nav-link active favorite-link" href="#favorites_section" aria-current="page"
                        id="favorites">Favorites</a>
                    <form class="d-flex form-nav-links">
                        <input class="form-control me-2 form_input display-optional-input" type="search"
                            id="search-input" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success search-button" id="btn-search"
                            type="button">Search</button>
                    </form>
                    <div class="title-content">
                    </div>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="ul_List">

                    </ul>
                </div>
                <aside class="content-link-cart">
                    <a class="nav-link___cart" href="#view_section_cart" id="section_cart">
                        <span id="content_count_cart">
                            <img src="./icon/cart_icon.svg" alt="icon_cart" class="navbar_cart" id="cart">
                        </span>
                    </a>
                    <span id="count_elements_at_cart" class="count_elements_at_cart">
                    </span>
                </aside>
            </nav>

            <ul class="list_classification" id="list_classification">

            </ul>

        </header>

        <!--------End Header----------------->

        <!---------App---------------->
        <main class="section_home_page" id="home">
            <aside class="container-video-banner">
                <div class="content-legend-video">
                    <h3 class="font-video-legend">
                        BUY FROM OUR WEBSITE
                    </h3>
                </div>

                <div class="content-video-home">
                    <video class="video-home-page" autoplay loop muted>
                        <source src="./videos/vertical-orange-video(720p).mp4">
                    </video>
                </div>

            </aside>
            <div class="content-banner">

                <p class="title-season">
                    Winter Season!
                </p>

                <img class="banner-gray" src="./img/young-japanese-woman-portrait-copy-space.jpg" alt="">
            </div>
        </main>

        <section id="content" class="content_style">




            <section class="main-grid" id="content_card">

                <!-- Dynamic template view.js  -->

            </section>

            <section class="main-grid favorites " id="favorites_section">
                <h1>Your Favorites</h1>
                <hr>

                <!-- Dynamic template view.js -->

            </section>
        </section>
        <section class="cart_style capture" id="view_section_cart">

            <!-- Dynamic template view.js -->

            <div id="ui_Cart" class="ui_Cart">

            </div>


        </section>

        <section id="individual_product" class="style_content_card_individual_product">

            <!-- Dynamic template view.js -->

        </section>

        <section class="style_purchase" id="purchase">
            <aside id="purchases">
                <!-- Dynamic template purchase.js -->
            </aside>
        </section>

        <footer class="style_footer">
            <div class="content-text__footer">
                <p>Seguinos en nuestras redes</p>
            </div>
            <div class="content_icons">
                <div class="facebook">
                    <img src="./icon/facebook_icon.svg" class="icon" alt="">
                </div>
                <div class="twitter">
                    <img src="./icon/twitersocialnetworkbrandlogo_78853.svg" class="icon" alt="">
                </div>
                <div class="instagram">
                    <img src="./icon/instagram_108066.svg" class="icon" alt="">
                </div>
            </div>
        </footer>
        <!-- FOOTER -->

    </div>

    <script type="module" src="./src/api.js"></script>

    <script type="module" src="./src/controller/controller.js"></script>

    <script type="module" src="./src/routers.js"></script>
    <script type="module" src="./src/services/auth.js"></script>
    <script type="module" src="./src/services/realtimedatabase.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
